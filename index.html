<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drum.css">
    <title>Basic drum</title>
</head>
<body>
    <h1>Batería creada por Andrés Henao Alzate</h1>
    <p>Presiona una tecla con tu teclado o tu mouse para hacer un sonido.</p>
    <div id="content">
        <div id="key1" class="keys">
            <button type="button" id="b1"><br>A<br><br><span>BOOM</span></button>
            <button type="button" id="b2"><br>S<br><br><span>CLAP</span></button>
            <button type="button" id="b3"><br>D<br><br><span>HIHAT</span></button>
            <button type="button" id="b4"><br>F<br><br><span>KICK</span></button>
            <button type="button" id="b5"><br>G<br><br><span>OPENHAT</span></button>
            <button type="button" id="b6"><br>H<br><br><span>RIDE</span></button>
            <button type="button" id="b7"><br>J<br><br><span>SNARE</span></button>
            <button type="button" id="b8"><br>K<br><br><span>TINK</span></button>
            <button type="button" id="b9"><br>L<br><br><span>TOM</span></button>
        </div>
    </div>

    </div>
    <audio id="id11" controls style="display:none" src="https://raw.githubusercontent.com/WCS-Bordeaux/drum-kit/master/sounds/boom.wav"></audio>
    <audio id="id12" controls style="display:none" src="https://raw.githubusercontent.com/WCS-Bordeaux/drum-kit/master/sounds/clap.wav"></audio>
    <audio id="id13" controls style="display:none" src="https://raw.githubusercontent.com/WCS-Bordeaux/drum-kit/master/sounds/hihat.wav"></audio>
    <audio id="id14" controls style="display:none" src="https://raw.githubusercontent.com/WCS-Bordeaux/drum-kit/master/sounds/kick.wav"></audio>
    <audio id="id15" controls style="display:none" src="https://raw.githubusercontent.com/WCS-Bordeaux/drum-kit/master/sounds/openhat.wav"></audio>
    <audio id="id16" controls style="display:none" src="https://raw.githubusercontent.com/WCS-Bordeaux/drum-kit/master/sounds/ride.wav"></audio>
    <audio id="id17" controls style="display:none" src="https://raw.githubusercontent.com/WCS-Bordeaux/drum-kit/master/sounds/snare.wav"></audio>
    <audio id="id18" controls style="display:none" src="https://raw.githubusercontent.com/WCS-Bordeaux/drum-kit/master/sounds/tink.wav"></audio>
    <audio id="id19" controls style="display:none" src="https://raw.githubusercontent.com/WCS-Bordeaux/drum-kit/master/sounds/tom.wav"></audio>
    <script src="drum.js"></script>
</body>
</html>
